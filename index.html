<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <h1>Welcome to Movie Picker</h1>

    <div class="search">
        <label for="movie-search">Search for a Movie: </label>
        <input type="text" id="movie-search" placeholder="Enter a movie title">
        <button id="search-movie-button">Search Movie</button>
    </div>

    <div class="search">
        <label for="actor-search">Search for an Actor: </label>
        <input type="text" id="actor-search" placeholder="Enter an actor's name">
        <button id="search-actor-button">Search Actor</button>
    </div>

    <div class="search">
        <label for "director-search">Search for a Director: </label>
        <input type="text" id="director-search" placeholder="Enter a director's name">
        <button id="search-director-button">Search Director</button>
    </div>

    <div class="movie-details">
        <h2 id="movie-title"></h2>
        <p id="overview"></p>
        <p id="release-date"></p>
        <p id="actors"></p>
        <p id="director"></p>
        <p id="movieography"></p>
        <img id="poster" src="" alt="Movie Poster">
        <img id="person-image" src="" alt="Person Image">
    </div>

    <div class="movie-posters">
        <h2>Movies:</h2>
        <div id="movie-poster-container">
            <!-- Movie posters will be inserted here dynamically -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
